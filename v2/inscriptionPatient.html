<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Partiel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Clean.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button" style="background: #f2fbfb;">
        <div class="container"><img id="nav-icon" src="assets/img/favicon.png"><a class="navbar-brand" href="#">DataPharma</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Nous contacter</a></li>
                </ul><span class="navbar-text actions"> <a class="login" href="#">Connexion</a><a class="btn btn-light action-button" role="button" href="#" style="background: #4dcdc3;">Inscription</a></span>
            </div>
        </div>
    </nav>
    <section class="register-photo" style="background: rgb(241, 247, 252);">
        <div class="form-container">
            <form method="post" style="border-top-left-radius: 12px;">
                <div class="d-flex flex-column align-center justify-center">
                    <div class="d-flex align-center justify-content-center"><i class="far fa-user me-3 text-center" style="font-size: 45px;"></i></div>
                    <div>
                        <h2 class="text-center">Inscrivez-vous.</h2>
                    </div>
                </div>
                <div class="mb-3 d-flex">
                    <div class="w-50"><input class="form-control" type="text" name="nom" placeholder="Nom *" style="margin-right: 2px;"></div>
                    <div class="w-50"><input class="form-control" type="text" name="prenom" placeholder="Prenom *" style="margin-left: 2px;"></div>
                </div>
                <div class="mb-3"></div>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email *"></div>
                <div class="mb-3 d-flex justify-content-between">
                    <div class="w-25"><input class="form-control" type="date"></div>
                    <div class="mb-3 w-50"><input class="form-control" type="tel" name="email" placeholder="N° Téléphone *"></div>
                </div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password *"></div>
                <div class="mb-3"><input class="form-control" type="number" name="taille" placeholder="Taille en cm *"></div>
                <div class="mb-3"><input class="form-control" type="number" name="poids" placeholder="Poids en kg *"></div>
                <div class="mb-3"><textarea class="form-control" placeholder="Veuillez indiquer vos allergie/s et antécédent/s si nécessaire"></textarea></div><small style="font-style: italic;font-family: glacial Indifference, sans-serif;">Tous les champs avec * sont obligatoire.</small>
                <div class="mb-3"></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">J'accepte les conditions d'utilisation.</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(86,198,198);">S'inscrire</button></div><a class="already" href="#">Vous avez déjà un compte ? Connectez-vous.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
