<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Partiel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Clean.css">
</head>

<body style="background: #f1f7fc;">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button" style="background: #f2fbfb;">
        <div class="container"><img id="nav-icon" src="assets/img/favicon.png"><a class="navbar-brand" href="#" style="color: rgb(51, 51, 51);font-family: system-ui;">DataPharma</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul><span class="navbar-text actions"> <a class="login" href="#"></a>
                    <div class="d-flex align-center"><a class="login" href="#"><i class="fa fa-user-circle-o" id="monCompteIcon" style="font-size: 40px;color: rgb(70,87,101);margin-right: 12px;"></i></a><a class="btn btn-light action-button" role="button" href="#" style="font-family: Nourd Light, sans-serif;">Déconnexion</a></div>
                </span>
            </div>
        </div>
    </nav>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-modif-compte">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Prénom Nom</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The content of your modal.</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Fermer</button><button class="btn btn-primary" type="button" style="background: #56c6c6;border-color: #56c6c6;">Enregistrer</button></div>
            </div>
        </div>
    </div>
    <section class="register-photo" style="background: rgb(241, 247, 252);">
        <div class="form-container">
            <form method="post" style="border-top-left-radius: 12px;">
                <div class="d-flex flex-column align-center justify-center">
                    <div>
                        <h2 class="text-center">Rédiger une ordonnance.</h2>
                    </div>
                </div>
                <div class="mb-3 d-flex">
                    <div class="w-50"><input class="form-control" type="text" name="nomMedecin" placeholder="Nom Médecin *" style="margin-right: 2px;"></div>
                    <div class="w-50"><input class="form-control" type="text" name="prenomMedecin" placeholder="Prénom Mécedin *" style="margin-left: 2px;"></div>
                </div>
                <div class="mb-3"></div>
                <div class="mb-3"><input class="form-control" type="text" name="adressMedecin" placeholder="Adresse Cabinet *"></div>
                <div class="mb-3"><input class="form-control" type="text" name="villeCabinet" placeholder="Ville Cabinet *"></div>
                <div class="mb-3"><input class="form-control" type="text" name="NomPatient" placeholder="Nom Patient *"></div>
                <div class="mb-3"><input class="form-control" type="text" name="prenomPatient" placeholder="Prénom Patient*"></div>
                <div class="mb-3"><input class="form-control" type="number" name="poids" placeholder="Poids en kg *"></div>
                <div class="mb-3"><input class="form-control" type="number" name="taille" placeholder="Taille en cm *"></div>
                <div class="mb-3"><input class="form-control" type="text" name="prescription" placeholder="Prescription *"></div>
                <div class="mb-3"><input class="form-control" type="text" name="dose" placeholder="Dose *"></div><small style="font-style: italic;font-family: glacial Indifference, sans-serif;">Tous les champs avec * sont obligatoire.</small>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(86,198,198);">Générer l'Ordonnance</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
